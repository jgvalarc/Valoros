{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="card-title text-center py-3">
          <h4>Register for a free account</h4>
        </div>
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}

          {% include 'partials/messages.html' %}
          <div class="form-group">
            <label for="usernameField">Username</label>
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
            <div class="invalid_feedback invalid-feedback" style="display:none"></div>
            <p class="text-sm text-success usernameSuccessOutput"></p>
          </div>
          <div class="form-group">
            <label for="emailField">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control form-control-sm"
              id="emailField"
              value="{{fieldValues.email}}"
            />
            <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
            <p></p>
          </div>
          <div class="form-group">
            <label for="passwordField">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <p></p>
            <small class="float-right py-2 showPasswordToggle">SHOW</small>
            <p></p>
          </div>
          <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
        </form>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="{% static 'css/main.css' %}">
<script src="{% static 'js/register.js' %}"></script>

<style>
  .showPasswordToggle {
    cursor: pointer !important;
    transition: all;
  }

  .showPasswordToggle:hover {
    transform: scale(1.1);
  }
</style>

{% endblock content %}
